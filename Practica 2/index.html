<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="cod-container">
        <div class="form-header">
            <img src="./img/logo.png" alt="" width="80">
            <h1>Campero´s <span>AirLine</span> </h1>
        </div>
        <div class="form-content">
            <form action="" class="cod-form">
                <div class="form-title">
                    <h3>Iniciar Sesión</h3>
                </div>
                <div class="input-group">
                    <input type="email" class="form-input" name="form-input" id="correo">
                    <label class="label " for="correo">Correo</label>
                </div>
                <div class="input-group">
                    <input type="password" class="form-input" name="form-input" id="pass">
                    <label class="label " for="pass">Contraseña</label>
                </div>
                <div class="input-group">
                    <input type="submit" class="form-input" value="Iniciar Sesión">
                    <p>¿No tienes una cuenta? <a href="#" class="alt-form">Registrate</a> </p>
                </div>



            </form>
        </div>



        <div class="form-content">
            <form action="#" class="cod-form">
                <div class="form-title">
                    <h3>Registro</h3>
                </div>
                <div class="input-group">
                    <input type="email" class="form-input" name="form-input" id="reg-correo">
                    <label class="label " for="reg-correo">Correo</label>
                </div>
                <div class="input-group">
                    <input type="password" class="form-input" name="form-input" id="reg-pass">
                    <label class="label " for=reg-"pass">Contraseña</label>
                </div>
                <div class="input-group">
                    <input type="password" class="form-input" name="form-input" id="conf-pass">
                    <label class="label " for="conf-pass">Confirmar Contraseña</label>
                </div>
                <div class="input-group">
                    <input type="submit" onclick="location.href='https://www.facebook.com'" class="form-input" value="Registrarse">
                    <p>¿Ya tienes una cuenta? <a href="#" class="alt-form">Inicia Sesión</a> </p>
                </div>



            </form>
        </div>

    </div>










    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
